# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: my-docker-registry/my-app:latest
          ports:
           - containerPort: 8080
          env:
           - name: SPRING_PROFILES_ACTIVE
             value: qa
        
---
# service.yaml

apiVersion: v1
kind: Service
metadata:
  name: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP  # Change to LoadBalancer or NodePort as needed
---
# ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
spec:
  rules:
  - host: my-app.myorg.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 80

# prometheus.yaml

apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: my-org-prometheus
spec:
  replicas: 1
  serviceMonitorSelector:
    matchLabels:
      app: my-app
  ruleSelector:
    matchLabels:
      prometheus: my-org-prometheus
  alerting:
    alertmanagers:
    - namespace: default
      name: my-app-alertmanager
      port: web
---
# grafana.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-org-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-org-grafana
  template:
    metadata:
      labels:
        app: my-org-grafana
    spec:
      containers:
      - name: my-org-grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
---
# grafana-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: my-org-grafana
spec:
  selector:
    app: my-org-grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP  # Change to LoadBalancer or NodePort as needed
---
# splunk-configmap.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: splunk-config
data:
  outputs.conf: |-
   # [tcpout]
    defaultGroup = splunk-indexer
    indexAndForward = true
    
   # [tcpout:splunk-indexer]
    server = splunk-indexer-host:9997
---
# splunk-daemonset.yaml

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: splunk-forwarder
spec:
  selector:
    matchLabels:
      app: splunk-forwarder
  template:
    metadata:
      labels:
        app: splunk-forwarder
    spec:
      containers:
        - name: splunk-forwarder
          image: splunk/universalforwarder:latest
          volumeMounts:
            - name: splunk-config
              mountPath: /opt/splunkforwarder/etc/system/local
      volumes:
        - name: splunk-config
          configMap:
            name: splunk-config
---
# splunk-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: splunk
spec:
  selector:
    app: splunk-forwarder
  ports:
    - protocol: TCP
      port: 9997
      targetPort: 9997
---
